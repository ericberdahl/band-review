    program: "Intertwined"

    music: >
        featuring original music from John Meehan and the soundtrack of Maleficent as well as the famous song "The Sound of Silence".
        The band will close with "Aurora Awakes" by John Mackey.

    notes: >
        Amador Valley is a thirteen-time Western Band Association finalist, and a five-time Bands of America regional finalist.
        The wind ensemble has been a featured performer at The Midwest Clinic, the state music conference and performed at Carnegie Hall last spring.
        The band members would like to thank the administration of Amador Valley High School as well as the Sea of Purple for all of the amazing support you give us!
        We love you and appreciate you!
