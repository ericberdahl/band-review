    program: Impressions of Night

    music: >
        "Une Barque sur L'Ocean" from Miroirs by Ravel,
        "Fêtes" from Nocturnes by Debussy,
        "La Cathédrale engloutie",
        and "Clair de lune" from Suite bergamasque

    description: >
        Impressions of Night is a musical exploration of Vincent Van Gogh's "Starry Night", set to the music of Ravel and Debussy.
        It explores the relationship between impressionist music and visual art.

    notes: >
        The Irish Guard Marching Band and Color Guard would like to say thank you to the incredible parents and administration,
        including Principal Maureen Byrne and Assistant Principal Krista Taylor.
        The Irish Guard was a 2019 Finalist in the WBA 4A/5A Championships with their program, "The Wolves Within",
        2019 NCBA Sweepstakes winner in the Fairfield Tournament of Champions with their program, "The Wolves Within",
        2017 NCBA Sweepstakes winner in the Fairfield Tournament of Champions with their program "Mirror Image",
        and tied for 2016 NCBA Sweepstakes winner in the Napa Vintage Band Review with their program, "Heroes and Villains"

