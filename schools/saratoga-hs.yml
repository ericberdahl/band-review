    music: >
        Alice in Wonderland by Sammy Fain and Bob Hillard,
        The Sunken Cathedral by Claude Debussy,
        Serenada Schizophrana by Danny Elfman,
        Concerto for Violin and Orchestra by Samuel Barber,
        and The Armed Man - A Mass for Peace by Karl Jenkins.
        Musical arrangements by Dave Glyde, Jason Shiuan (Jason sh-wen), Chavadith Tantavirojn (CHAH-vah-dith TAHN-tuh-viuh-rone), and Sean Clark.

    notes: >
        The Saratoga High School Marching Band performed in the 2016 Tournament of Roses Parade, as well as the 2012 Macy's Thanksgiving Day Parade.
        The Band has been Class Champion the past five years at the Bands of America Regional Competitions, and in 2015 were the overall Bands of America Regional Champion.
        In 2017, the Saratoga Symphonic Wind Ensemble was a featured performer at the WASBE Conference in Utrecht, the Netherlands.
        
        The SHS Marching Band would like to extend heartfelt appreciation to all of the parents, families, friends, administration, Saratoga High community members for unyielding support.
        The SHS Marching Band would also liek to thank Foothill High School and all volunteers for helping make the Foothill Band Review possible every year, as well as NCBA for providing educational performance opportunities to thousands of students annually.
    