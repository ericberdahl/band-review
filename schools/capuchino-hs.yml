    notes: >
        The Capuchino Marching Band is in it's 4th year of a rebuild, starting with 22 students in the Band Program in 2016 to the 60 instrumentalists and 11 Guard Members you see here today.
        The Marching Mustangs are excited to continue to grow and perform throughout Northern California.
        The Mustang Marching Band was the first place winner of the Division 2A Bands at last years Foothill Band Review.
        This year the Capuchino Band earned first place in Division 3A at the Feste Del Mar Band Review in San Jose.
        The Mustang Marching Band is excited to return to Pleasanton to perform for you today.  

        The Capuchino Marching Band would like to extend a special thank you to the Foothill Band Boosters and all organizers of todays event
        and would like to especially thank the Capuchino Music Boosters for their undying support of the rebirth of Music at Capuchino
        and for ensuring that our wonderful musicians are well cared for,
        fed and groomed for each and every event in which we participate.  

