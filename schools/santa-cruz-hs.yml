    notes: >
        Santa Cruz High School has a long tradition of excellence in all areas of performance.
        The band has numerous awards in Grand, Music, Showmanship, Marching, and Color Guard Sweepstakes.
        The concert and jazz band has earned Unanimous Superior ratings at festivals for years.
        They have performed in Canada for the Victoria Days parade, in Oregon for the Portland Rose Parade, in Hawaii for the King Kamehameha Day Parade and the Hawaii Invitational, in San Francisco for the Chinese New Years Parade and The Fleet Week Band Challenge, and are regulars on Main Street in Disneyland. 

        They would like to thank the Foothill Band Boosters and the community in Pleasanton for making this review possible.